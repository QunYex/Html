<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>
		Using the Style Attribute
	</title>
	<style type>
		h1{
			color: blue;
		}
		p{
			color :red;
		}
	</style>
</head>
<body>
	<h1>Styled Heading</h1>
	<p> Note that only this paragraph is red, not the other.</p>
	<p> See? I am still black</p>
</body>
</html>
